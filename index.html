<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Furious Acid</title>
  <meta name="description" content="Furious Acid Page" />
  <style>
    :root{
      --bg:#07070a;
      --panel:rgba(255,255,255,.06);
      --panel2:rgba(255,255,255,.04);
      --text:#f3f4f6;
      --muted:rgba(243,244,246,.72);
      --line:rgba(255,255,255,.10);
      --shadow: 0 30px 70px rgba(0,0,0,.55);
      --glow: 0 0 0 1px rgba(255,255,255,.08), 0 0 40px rgba(210,40,255,.10);
      --brand1:#ff2bd6;
      --brand2:#6d28ff;
      --radius:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 20% 15%, rgba(255,43,214,.14), transparent 60%),
        radial-gradient(900px 500px at 80% 25%, rgba(109,40,255,.16), transparent 55%),
        radial-gradient(900px 700px at 50% 90%, rgba(255,255,255,.06), transparent 60%),
        var(--bg);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px 16px;
    }
    a{color:inherit}
    .wrap{width:min(1100px,100%);}
    .card{
      background:linear-gradient(180deg, var(--panel), var(--panel2));
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
      position:relative;
    }
    .inner{position:relative; padding:26px; }
    .top{
      display:flex; gap:16px; align-items:center; justify-content:space-between; flex-wrap:wrap;
      margin-bottom:18px;
    }
    .brand{
      display:flex; gap:14px; align-items:center;
    }
    .logo{
      width:54px; height:54px; border-radius:16px;
      background: linear-gradient(135deg, var(--brand1), var(--brand2));
      box-shadow: var(--glow);
      display:grid; place-items:center;
      font-weight:800;
    }
    .title h1{
      margin:0;
      font-size:30px;
    }
    .title p{
      margin:6px 0 0;
      color:var(--muted);
    }
    .nav{
      display:flex; gap:10px;
    }
    .btn{
      padding:10px 14px;
      border-radius:14px;
      border:1px solid var(--line);
      background: rgba(0,0,0,.25);
      color:var(--text);
      text-decoration:none;
      font-weight:650;
      font-size:14px;
    }
    .btn.primary{
      border:none;
      background: linear-gradient(135deg, var(--brand1), var(--brand2));
      box-shadow: var(--glow);
    }
    .grid{
      display:grid;
      grid-template-columns: repeat(2, 1fr);
      gap:16px;
      margin-top:14px;
    }
    .release{
      display:flex;
      gap:14px;
      padding:14px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.22);
      min-height:220px;
      align-items:center;
      text-decoration:none;
    }
    .cover{
      width:150px;
      aspect-ratio: 1 / 1;
      border-radius:14px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.12);
      box-shadow: 0 18px 40px rgba(0,0,0,.55);
    }
    .cover img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }
    .meta h2{
      margin:0;
      font-size:18px;
    }
    .meta p{
      margin:8px 0 0;
      color:var(--muted);
      font-size:14px;
    }
  </style>
</head>

<body>
  <main class="wrap">
    <section class="card">
      <div class="inner">

        <div class="top">
          <div class="brand">
            <div class="logo">FA</div>
            <div class="title">
              <h1>Furious Acid Records</h1>
              <p>Furious acid page.</p>
            </div>
          </div>

          <nav class="nav">
            <a class="btn primary" href="#releases">Releases</a>
            <a class="btn" href="#about">About</a>
            <a class="btn" href="https://github.com/furiousacidrecords">GitHub</a>
          </nav>
        </div>

        <div id="releases" class="grid">

          <!-- Book 1 -->
          <a class="release" href="https://www.amazon.com/Chemistry-Behind-Medicine-Drug-Discovery/dp/B0GJPYPJTZ">
            <div class="cover">
              <img src="medicine.jpg" alt="Medicine Book Cover">
            </div>
            <div class="meta">
              <h2>The Chemistry Behind Medicine</h2>
              <p>Volume 1 â€” Furious Acid Publication</p>
            </div>
          </a>

          <!-- Book 2 -->
          <a class="release" href="https://www.amazon.com/Marijuana-Manual-Technical-Notebook-Publication/dp/B0G8VLPS1K">
            <div class="cover">
              <img src="marijuana.jpg" alt="Marijuana Manual Cover">
            </div>
            <div class="meta">
              <h2>Marijuana Manual</h2>
              <p>Technical Notebook Edition</p>
            </div>
          </a>

        </div>

      </div>
    </section>
  </main>
</body>
</html>
